<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domini Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header_style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="Domini Logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Шукайте будь-яку послугу...">
        </div>
        <div class="nav-links">
            <a href="#" class="lang">
                <img src="images/ukr_lang.png" alt="ukr_lang">
            </a>
            <a href="#" class="entry">
                <img src="images/entry.png" alt="ukr_lang">
            </a>
            <button class="register-btn">Реєстрація</button>
        </div>
    </div>
</body>
</html>
