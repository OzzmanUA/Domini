<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="left_messages" src="images/left_part_messeges.png">
        </div>

        <div class="right-section">
            <a href="../registration_step1/registr_step1_index.html" class="back-link"><img src="images/strelka_back.png"> Назад</a>
            <h1>Створіть свій профіль</h1>
            <p class="opis_name" style="margin-bottom: 0%;">Додайте унікальне для вас ім'я користувача, так ви будете виглядати для інших.</p>
            <p class="opis_name" style="font-weight: 500; margin-top: 8px;">Ви не можете змінити своє ім'я користувача, тому обирайте з розумом.</p>
            <form>
                <label for="username">Оберіть ім'я користувача</label>
                <input type="text" id="username" name="username" placeholder="user_name">
                <label for="username">Вкажіть email</label>
                <input type="text" id="email" name="email" placeholder="email">
                <label for="username">Придумайте пароль</label>
                <input type="text" id="password" name="password" placeholder="password">
                <label for="username">Вкажіть номер телефону</label>
                <input type="text" id="password" name="password" placeholder="phone_number">
                <p>Побудуйте довіру, використовуючи своє повне ім'я або назву компанії!</p>
                <button type="submit">Створити аккаунт</button>
            </form>
        </div>
    </div>
</body>
